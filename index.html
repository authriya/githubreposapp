<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Github Repos App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>List Repos</h1>
        <section class="search-form">
        <form id="js-form">
            <label for="search-username">Enter Username</label>
            <input type="text" name="search-username" id="search-username" required>
            <input type="submit" value="Go!">
        </form>
        </section>
        <section class="search-results hidden">
            <ul class="repos-list">
            </ul>
        </section>
        <section class="error-message"></section>
    <script src="index.js"></script>
</body>
</html>
